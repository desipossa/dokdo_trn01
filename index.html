<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독도체험관 - 따라만들기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/swiper-bundle.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/custom.js"></script>


</head>

<body>

    <header class="header">
        <div class="inner hd_wrap">
            <h1>
                <a href="">
                    <img src="./images/logo_simbol.svg" alt="">
                    <img src="./images/logo_tx.svg" alt="" class="logo_txt">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">체험관소개</a></li>
                    <li><a href="">관람 정보</a></li>
                    <li><a href="">전시 안내</a></li>
                    <li><a href="">독도 자료실</a></li>
                    <li><a href="">열린광장</a></li>
                </ul>
            </nav>
            <div class="utils">
                <ul>
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
        </div>
    </header>


    <main id="content">
        <section class="main_visual">
            <h2 class="blind">메인비주얼</h2>
            <div class="swiper main_visual_slide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide itm itm01">
                        <div class="bg" data-swiper-parallax="45%"></div>
                        <div class="slg">
                            <figure>
                                <img src="./images/visual_tx.svg" alt="">
                            </figure>
                            <p>
                                독도에 대한 의미를 되새기는 특별한 공간,<br>
                                독도의 삶과 역사를 잊지 않기 위해 독도전시관이
                                앞장서겠습니다.
                            </p>
                            <a href="" class="btn">전시관 안내 보기</a>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm02">
                        <div class="bg" data-swiper-parallax="45%"></div>
                        <div class="slg">
                            <figure>
                                <img src="./images/visual_tx.svg" alt="">
                            </figure>
                            <p>
                                독도에 대한 의미를 되새기는 특별한 공간,<br>
                                독도의 삶과 역사를 잊지 않기 위해 독도전시관이
                                앞장서겠습니다.
                            </p>
                            <a href="" class="btn">전시관 안내 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="test"></div>
    </main>


    <footer class="footer">

    </footer>

</body>

</html>
